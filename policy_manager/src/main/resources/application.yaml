spring:
  application:
    name: policy_manager
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD)
server:
  port: 8090
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
okta:
  oauth2:
    issuer: ${OKTA_ISS}
    audience: ${OKTA_AUD}
logging:
  level:
    org:
      springframework:
        security: DEBUG
